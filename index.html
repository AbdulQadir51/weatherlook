<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico?" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Place your stylesheet here-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>
    <main>
        <div class="row search_city">
            <div class="col-md-4">
                <h3>Search for City:</h3>
                <form id="searchForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="city" name="city" placeholder="city name">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">Search</button>
                    </div>
                </form>
                <div class="d-grid gap-3 col-12 mx-auto mt-5" id="searched_cities">

                </div>
            </div>
            <div class="col-md-8">
                <div class="city_info">
                    <h2></h2>
                    <img src="" id="icon">
                    <p> Temp:
                        <span id="temp"></span>â„‰
                    </p>
                    <p>
                        Wind:
                        <span id="wind"></span>MPH
                    </p>
                    <p>
                        Humidity:
                        <span id="humidity"></span>%
                    </p>
                    <p>
                        UV Index:
                        <span class="badge" id="uv">0.4</span>
                    </p>
                </div>
                <div class="forecast">
                    <h2>5-Day Forecast:</h2>
                    <div class="row" id="forcast_data">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- place your script here -->
    <script src="assets/js/script.js"></script>
</body>

</html>
